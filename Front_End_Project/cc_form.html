<!doctype html>
<html lang="en">
<head>
	<!--
	Filename: cc_form.html
	Author: Ethan Amsden, Ben Hillman
	Date: 11/30/2022
	-->
	<meta charset="utf-8" />
	<meta name="keywords" content="Cards, games, fantasy, Characters" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Character Info Form</title>
	<link href="cc_form.css" rel="stylesheet" media="screen"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div class="outer">
		<div class="background">
			<div class="middle">
				<div class="inner">
					
					<h4>Character Design Form<h4>
					<p><b>Instructions:<b><br>Fill out the form and click "Submit" at the bottom 
					to send in your character idea.<br>Any fields with an 
					* must be filled in.</p>
					
					<form id="character-form" class="needs-validation" novalidate>
						<fieldset id="your-character">
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" required>
								<label for="floatingInputEmail">*Email address</label>
								<span></span>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInputFirstName" placeholder="First Name" required>
								<label for="floatingInputFirstName">*First Name</label>
								<span></span>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInputLastName" placeholder="Last Name" required>
								<label for="floatingInputLastName">*Last Name</label>
								<span></span>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInputCharacterName" placeholder="Character Name" required>
								<label for="floatingInputCharacterName">*Character Name</label>
								<span></span>
							</div>
							<div class="radio1">
								<label>Character Class</label><br>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioClass" id="flexRadioRanger" checked>
									<label class="form-check-label" for="flexRadioRanger">Ranger</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioClass" id="flexRadioPaladin">
									<label class="form-check-label" for="flexRadioPaladin">Paladin</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioClass" id="flexRadioKnight">
									<label class="form-check-label" for="flexRadioKnight">Knight</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioClass" id="flexRadioTitan">
									<label class="form-check-label" for="flexRadioTitan">Titan</label>
								</div></br>
							
							<div class="radio2">
								<label>Character Power</label><br>
								
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioPower" id="flexRadioFire" checked>
									<label class="form-check-label" for="flexRadioFire">Fire</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioPower" id="flexRadioEarth">
									<label class="form-check-label" for="flexRadioEarth">Earth</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioPower" id="flexRadioWater">
									<label class="form-check-label" for="flexRadioWater">Water</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioPower" id="flexRadioWind">
									<label class="form-check-label" for="flexRadioWind">Wind</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioPower" id="flexRadioMetal">
									<label class="form-check-label" for="flexRadioMetal">Metal</label>
								</div><br>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInputWeapon" placeholder="Weapon">
								<label for="floatingInputWeapon">Weapon</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInputSecondaryWeapon" placeholder="Secondary Weapon">
								<label for="floatingInputSecondaryWeapon">Secondary Weapon</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInputAnimalCompanion" placeholder="Animal Companion">
								<label for="floatingInputAnimalCompanion">Animal Companion</label>
							</div>
							<div class="form-floating mb-3">
								<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
								<label for="floatingTextarea">Description</label>
							</div>
						</fieldset>	
					</form>
					
					<button class="form-button" onclick="history.back()" value="back">Back</button>
					<button id="formsubmit" class="btn btn-primary" type="submit">Submit form</button>
					
				</div>
			</div>
		</div>
	</div>
	<script src="cc_form_validator.js"></script>
	<!-- Bootstrap JavaScript CDN link -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
